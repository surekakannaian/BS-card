<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-card</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container mt-5 " >
    <div class="row">
    <!--Normal Card -->
    <div class="col-md-4">
    <div class="card mb-3 mx-auto "style="width: 300px;" >
        <img src="images/image1.png" alt=""class="card-img-top">
        <img src="images/img.png" class="card-img-center" alt="">
        <div class="card-body text-center">
            <h4 class="card-tittle">JONH</h4>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. At?</p>
            <a href="#" class="btn btn-primary">see profile</a>
        </div>
    </div>
    </div>
    <!--Card with header..body..footer-->
    <div class="col-md-4">
        <div class="card bg-danger mb-3 mx-auto"style="width: 300px;" >
            <div class="card-header bg-white">Card-header</div>
            <img src="images/image2.png" alt=""class="card-img-top">
            <img src="images/img2.png" class="card-img-center" alt="">
            <div class="card-body text-center">
                <h4 class="card-tittle">JONH</h4>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. At?</p>
                <a href="#" class="btn btn-primary">see profile</a>
            </div>
            <div class="card-footer bg-white text-center"><i class="fa-brands fa-facebook"></i></div>
        </div>
    </div>
    <!--Card-img-overlay-->
    <div class="col-md-4">
    <div>
            <h3>Overlay-card</h3>
            <div class="card mx-auto"style="width: 300px;" >
                <img src="images/image3.png" alt=""class="card-img-top">
                
                <div class="card-img-overlay text-white">
                    <h4 class="card-tittle">JONH</h4>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. At?</p>
                    <a href="#" class="btn btn-primary">see profile</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
